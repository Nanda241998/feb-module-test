<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
   <style>

    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: black;
  color: white;
  width : 100%;
  height: 400px;
}

header {
  background-color: black;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#posts-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
}

.blog-post {
  width: 30%;
  background-color: #f2f2f2;
  margin-bottom: 20px;
  padding: 10px;
}
textarea{
    width: 700px;
}
.hidden {
  display: none;
}

#modal {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 50%;
  height: 700px;

  background-color: black;
}

#modal-content {
  background-color: #fff;
  margin:  auto;
  padding: 20px;
  border: 1px solid #888;
  width: 55%;
}

#modal-close,
#edit-modal-close {
  display: block;
  margin-left: auto;
  font-size: 28px;
  font-weight: bold;
}

#edit-modal {
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

#edit-modal-content {
  background-color: #fff;
}/* Blog post styles */
.blog-post {
  border: 1px solid black;
  padding: 10px;
  margin-bottom: 10px;
}

.blog-post-title {
  margin-top: 0;
  width: 800px;
  background-color: #000;
  color: white;
  border: 1px solid black;
}

.edit-btn, .delete-btn {
  margin-top: 10px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 40%;
  height: 40%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 10px;
  border: 1px solid black;
  width: 40%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

    /* Mobile styles */
    @media screen and (max-width: 600px){

    h1{
      font-size: 15px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 30%;
      height: 30%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }   
    
    body {
       font-size: 16px;
      }
    }
      
      /* Tablet styles */
      @media (min-width: 768px) {
        body {
          font-size: 18px;
        }
      }
      
      /* Desktop styles */
      @media (min-width: 992px) {
        body {
          font-size: 20px;
        }
      }

   </style>
  </head>
  <body>

    <header>

      <h1>Blogging websites</h1>
      <button id="createBlogBtn"style= "background-color: black; color: white;font-size: 25px;border-color: white;padding: 10px;">Create a Blog</button>
    </header>

    <main id="posts-container">

      <!--Blog posts will be dynamically added here -->
      <div class="blog-post"style="width:200px; border: 1px solid white; background-color: black;">
      <h2 class="blog-post-title"style="height:150px;width:150px;">My heading</h2>
      <p class="blog-post-description"style="width: 150px;"></p>
      <button class="edit-btn"style="width: 100px;height: 30px;">Edit</button>
      <button class="delete-btn"style="width: 100px;height: 30px;">Delete</button>
       </div>
    </main>
    
     <!--creating log post-->
    <div id="myModal" class="hidden">
      
      <div id="modal-content">
        <span id="close">&times;</span>
        <h2 style="color: black;">Create A Post</h2>
        <form>
          <input type="text" id="blogTitle" name="title"placeholder="Enter your heading"style="height: 30px; width:700px;"><br><br>
          <textarea id="blogDescription" name="description"style= "height:150px; style=width:150px;">Enter your blog here...</textarea><br><br>
          <button id="save-post-button" type="submit"style="height: 30px;">Publish post</button>
          <button id="cancel-button" type="submit"style="height: 30px;">Cancel post</button>
         </form>
      </div>
    </div>
    
   

    <!-- Edit modal -->
    <div id="edit-modal" class="modal">
       <div class="modal-content">
          <span class="close">&times;</span>
   
            <form>
               <h2 style="color:black;">Edit A Post</h2>
    
               <input type="text" id="edit-title" name="edit-title"placeholder="My heading"style="height:30px; width:450px;"><br><br>
               <textarea id="edit-description" name="edit-description"style="height:250px; width: 450px;"></textarea><br><br>
               <button type="submit" id="save-btn"style="height:30px; width: 100px;">Save</button>
               <button type="delete" id="delete-btn"style="height:30px; width: 100px;">Delete</button>
            </form>
       </div>
    </div>

    
    <!--button id="editBlogBtn"style= "background-color: black; color: white;font-size: 25px;">Edit</button>
    <div id="myModal1" class="hidden">
      <div id="modal1-content">
        <span id="close">&times;</span>
        <h2 style="color: black;">Edit a Blog Post</h2>
        <form>
       
          <input type="text" id="blogTitle" name="title"placeholder="My heading"style="height: 30px; width:700px;"><br><br>
        
          <textarea id="blogDescription" name="description"style= height:200px; style=width:200px;></textarea><br><br>
          <button id="edit-post-button" type="submit"style="height: 30px;">Edit post</button>
          <button id="delete-post-button" type="submit"style="height: 30px;">Delete post</button>
        </form>
      </div>
    </div-->
    
<div id="blogPosts">

</div>

<script>
         // Get the modal
        const modal = document.getElementById("myModal");

        // Get the button that opens the modal
        const btn = document.getElementById("createBlogBtn");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

       // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
         }

         // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
         }
        }

        // Handle form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event)
         {
        event.preventDefault();

        const title = document.getElementById('blogTitle').value;
        const description = document.getElementById('blogDescription').value;

        addBlogPost(title, description);

        modal.style.display = "none";
        document.querySelector('form').reset();
        });

        // Add a new blog post to the page
       function addBlogPost(title, description)
        {
       const blogPostsDiv = document.getElementById('blogPosts');
       const newBlogPostDiv = document.createElement('div');

       newBlogPostDiv.innerHTML = '<h2 style="">' + title + '</h2><p>' + description + '</p>';
       blogPostsDiv.appendChild(newBlogPostDiv);
       }
        
       // cancel the post
       const cancelBtn = document.getElementById("cancel-button");
    

      // add event listener to cancel button
       cancelBtn.addEventListener("click", (event) => {
       event.preventDefault();

      // clear input fields
        document.getElementById("title").value = "";
       document.getElementById("description").value = "";

       // hide modal
        modal.classList.add("hidden");
       });

       // Get edit modal and close button
        const editModal = document.getElementById("edit-modal");
        const editModalCloseBtn = editModal.querySelector(".close");

      // Get blog posts and edit/delete buttons
         const blogPosts = document.querySelectorAll(".blog-post");
         const editBtns = document.querySelectorAll(".edit-btn");
         const deleteBtns = document.querySelectorAll(".delete-btn");

      // Add event listeners for edit/delete buttons
         editBtns.forEach((btn, i) =>
          {
         btn.addEventListener("click", () => {

        // Fill in form inputs with existing values
        const title = blogPosts[i].querySelector(".blog-post-title").textContent;
        const description = blogPosts[i].querySelector(".blog-post-description").textContent;
        const editTitleInput = editModal.querySelector("#edit-title");
        const editDescriptionInput = editModal.querySelector("#edit-description");

        editTitleInput.value = title;
        editDescriptionInput.value = description;

         // Show edit modal
         editModal.style.display = "block";
           });
        });

        deleteBtns.forEach((btn, i) => {
        btn.addEventListener("click", () => {

        // Remove blog post from page
          blogPosts[i].remove();
          });
        });

       // Add event listener for edit modal close button
          editModalCloseBtn.addEventListener("click", () => {
          editModal.style.display = "none";
          });

        // Add event listener for form submit button
          const saveBtn = editModal.querySelector("#save-btn");
          saveBtn.addEventListener("click", (e) => {
          event.preventDefault();
          });
         
          
    </script>
  </body>
</html>
